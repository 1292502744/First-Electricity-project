<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/found_style.css">
    <script src="../package/jquery1.12.4.js"></script>
</head>
<body>
    <!-- 顶部 -->
    <div class="top">
        <div class="type">
            <!-- logo -->
            <div class="top_logo">
                <img src="../images/logo.png" alt="">
            </div>
            <!-- 二维码 -->
            <div class="top_code">
                <span>关注微信</span>
                <img src="../images/code.jpg" alt="">
            </div>
        </div>
    </div>
    </div>
    <!-- 大背景 -->
    <div class="banner">
        <div class="type">
            <!-- 登录 -->
            <div class="record">
                <h3 class="title">用户找回</h3>
                <div class="overall"><input type="text" id="Email"><span class="paste_E">邮箱:</span><div class="warn_E">用户名格式不正确</div></div>
                <div class="overall"><input type="text" id="Code"><span class="paste_C">验证码</span><a href=""><div id="Enter">发送验证码</div></a></div>
                <div class="overall"><input type="text" id="Pass"><span class="paste_P">新密码:</span><div class="warn_P">用户名格式不正确</div></div>
                <div class="overall"><input type="text" id="Affirm"><span class="paste_A">确认新密码:</span><div class="warn_A">用户名格式不正确</div></div>
                <a href="">
                    <div class="skip">找&nbsp;回</div>
                </a>
            </div>
        </div>
    </div>
    <script src="../script/found.js"></script>

</html>
