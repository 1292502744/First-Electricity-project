<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/register_style.css">
    <script src="../package/jquery1.12.4.js"></script>
</head>

<body>
    <!-- 顶部 -->
    <div class="top">
        <div class="type">
            <!-- logo -->
            <div class="top_logo">
                <img src="../images/logo.png" alt="">
            </div>
            <!-- 二维码 -->
            <div class="top_code">
                <span>关注微信</span>
                <img src="../images/code.jpg" alt="">
            </div>
        </div>
    </div>
    <!-- 大背景 -->
    <div class="banner">
        <div class="type">
            <!-- 登录 -->
            <div class="record">
                <h3 class="title">用户注册</h3>
                <div class="overall">
                    <input type="text" class="User">
                    <span class="paste">用户名:</span>
                    <div class="warn">用户名格式不正确</div>
                </div>
                <div class="overall">
                    <input type="password" class="Pass">
                    <span class="paste_P">密&nbsp;&nbsp;&nbsp;码:</span>
                    <div class="warn_P">密码格式不正确</div>
                </div>
                <div class="overall">
                    <input type="password" class="Affirm">
                    <span class="paste_A">确认密码:</span>
                    <div class="warn_A">密码不一致</div>
                </div>
                <div class="overall">
                    <input type="text" class="Email">
                    <span class="paste_E">邮箱:</span>
                    <button class="Enter">发送验证码</button>
                    <div class="warn_E">邮箱格式不正确</div>
                </div>
                <div class="overall">
                    <span class="paste_C">验证码:</span>
                    <input type="text" class="Code">
                </div>
                <button class="skip">注&nbsp;册</button>
            </div>
        </div>
    </div>
    <script src="../script/register.js"></script>
</body>

</html>
